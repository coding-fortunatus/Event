					<div class="col-md-12">
						<h3 class="section-title">Account Login</h3>
						<p class="text-uppercase text-center">
							Welcome to the event booking login page
						</p>
					</div>

				<form action="#" id="registration-form" method="post">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									placeholder="E-mail"
									id="email"
									name="email"
									required />
							</div>

							<div class="form-group">
								<input
									type="password"
									class="form-control"
									placeholder="Password"
									id="password"
									name="password"
									required />
							</div>

							<div class="form-group">
								<p>
									Don't have an account?
									<a
										class="btn btn-warning"
										href="register.html"
										>Sign-up</a
									>
								</p>
							</div>

							<div class="form-group mt20">
								<button
									type="submit"
									class="btn btn-primary"
									id="registration-submit-btn">
									Login
								</button>
							</div>
						</div>
