		<meta charset="utf-8" />

			href="vendors/swiper_slider/css/swiper.min.css" />

		<link rel="stylesheet" href="vendors/select2/css/select2.min.css" />

		<link rel="stylesheet" href="vendors/niceselect/css/nice-select.css" />

		<link
			rel="stylesheet"
			href="vendors/owl_carousel/css/owl.carousel.css" />

		<link rel="stylesheet" href="vendors/gijgo/gijgo.min.css" />

		<link rel="stylesheet" href="vendors/font_awesome/css/all.min.css" />
		<link rel="stylesheet" href="vendors/tagsinput/tagsinput.css" />

		<link
			rel="stylesheet"
			href="vendors/datatable/css/jquery.dataTables.min.css" />
		<link
			rel="stylesheet"
			href="vendors/datatable/css/responsive.dataTables.min.css" />
		<link
			rel="stylesheet"
			href="vendors/datatable/css/buttons.dataTables.min.css" />

		<link rel="stylesheet" href="vendors/text_editor/summernote-bs4.css" />

		<link rel="stylesheet" href="vendors/morris/morris.css" />

		<link
			rel="stylesheet"
			href="vendors/material_icon/material-icons.css" />

		<link rel="stylesheet" href="css/metisMenu.css" />

		<link rel="stylesheet" href="css/style1.css" />
		<link
			rel="stylesheet"
			href="css/colors/default.css"
			id="colorSkinCSS" />
	</head>

	<body>
		<div class="container-fluid p-5">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="white_box">
						<div class="row justify-content-center">
							<div class="col-lg-6">
								<div class="modal-content cs_modal">
									<div
										class="modal-header justify-content-center">
										<h5 class="modal-title">Admin Login</h5>
									</div>
									<div class="modal-body">
										<form>
											<div class>
												<input
													type="text"
													class="form-control"
													placeholder="Enter your email" />
											</div>
											<div class>
												<input
													type="password"
													class="form-control"
													placeholder="Password" />
											</div>
											<a
												href="#"
												class="btn_1 full_width text-center"
												>Log in</a
											>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery1-3.4.1.min.js"></script>
		<script src="js/bootstrap1.min.js"></script>
		<script src="vendors/tagsinput/tagsinput.js"></script>
