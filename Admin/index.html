<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Admin - Event Scheduler</title>
		<link rel="icon" href="img/logo.png" type="image/png" />

		<link rel="stylesheet" href="css/bootstrap1.min.css" />

		<link rel="stylesheet" href="vendors/themefy_icon/themify-icons.css" />

		<link
			rel="stylesheet"
			href="vendors/swiper_slider/css/swiper.min.css" />

		<link rel="stylesheet" href="vendors/select2/css/select2.min.css" />

		<link rel="stylesheet" href="vendors/niceselect/css/nice-select.css" />

		<link
			rel="stylesheet"
			href="vendors/owl_carousel/css/owl.carousel.css" />

		<link rel="stylesheet" href="vendors/gijgo/gijgo.min.css" />

		<link rel="stylesheet" href="vendors/font_awesome/css/all.min.css" />
		<link rel="stylesheet" href="vendors/tagsinput/tagsinput.css" />

		<link
			rel="stylesheet"
			href="vendors/datatable/css/jquery.dataTables.min.css" />
		<link
			rel="stylesheet"
			href="vendors/datatable/css/responsive.dataTables.min.css" />
		<link
			rel="stylesheet"
			href="vendors/datatable/css/buttons.dataTables.min.css" />

		<link rel="stylesheet" href="vendors/text_editor/summernote-bs4.css" />

		<link rel="stylesheet" href="vendors/morris/morris.css" />

		<link
			rel="stylesheet"
			href="vendors/material_icon/material-icons.css" />

		<link rel="stylesheet" href="css/metisMenu.css" />

		<link rel="stylesheet" href="css/style1.css" />
		<link
			rel="stylesheet"
			href="css/colors/default.css"
			id="colorSkinCSS" />
	</head>
	<body class="crm_body_bg">
		<!-- Side Bar Navigation Menu Start -->
		<nav class="sidebar">
			<!-- Admin Logo -->
			<div class="logo d-flex justify-content-between">
				<a href="index.html"><img src="img/logo.png" alt /></a>
				<div class="sidebar_close_icon d-lg-none">
					<i class="ti-close"></i>
				</div>
			</div>

			<!-- Admin Sidebar Menu -->
			<ul id="sidebar_menu">
				<!-- Dashboard Menu -->
				<li class="mm-active">
					<a class="active" href="index.html" aria-expanded="false">
						<img src="img/menu-icon/1.svg" alt />
						<span>Dashboard</span>
					</a>
				</li>

				<!-- Manage Events -->
				<li class>
					<a class="" href="events.html" aria-expanded="false">
						<img src="img/menu-icon/3.svg" alt />
						<span>Manage Events</span>
					</a>
				</li>

				<!-- Manage Users -->
				<li class>
					<a class="" href="users.html" aria-expanded="false">
						<img src="img/menu-icon/6.svg" alt />
						<span>Manage Users</span>
					</a>
				</li>
			</ul>
		</nav>
		<!-- Side Bar Navigation Menu Ends -->

		<section class="main_content dashboard_part">
			<!-- Main Container Header -->
			<div class="container-fluid g-0">
				<div class="row">
					<div class="col-lg-12">
						<div
							class="header_iner d-flex justify-content-between align-items-center">
							<div class="serach_field-area">
								<div class="search_inner">
									<p>Dashboard</p>
								</div>
							</div>
							<div
								class="header_right d-flex justify-content-between align-items-center">
								<div class="profile_info">
									<img
										src="img/client_img.png"
										alt="user image" />
									<div class="profile_info_iner">
										<p>Welcome Admin!</p>
										<h5>Fortunatus Adegoke</h5>
										<div class="profile_info_details">
											<a href="user_profile.html"
												>My Profile
												<i class="ti-user"></i
											></a>
											<a href="#"
												>Log Out
												<i class="ti-shift-left"></i
											></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Main Content Inner -->
			<div class="main_content_iner">
				<div class="container-fluid plr_30 body_white_bg pt_30">
					<div class="row justify-content-center">
						<!-- Total Income -->
						<div class="col-lg-12">
							<div class="single_element">
								<div class="quick_activity">
									<div class="row">
										<div class="col-12">
											<div class="quick_activity_wrap">
												<!-- Total Events -->
												<div
													class="single_quick_activity">
													<h4>Total Events</h4>
													<h3>
														<span class="counter"
															>79,000</span
														>
													</h3>
													<p>Un-approved 25%</p>
												</div>

												<!-- Approved -->
												<div
													class="single_quick_activity">
													<h4>Total Approved</h4>
													<h3>
														<span class="counter"
															>40,000</span
														>
													</h3>
													<p>Not Held 15%</p>
												</div>

												<!-- Reschedules -->
												<div
													class="single_quick_activity">
													<h4>Reschedule</h4>
													<h3>
														<span class="counter"
															>25,000</span
														>
													</h3>
													<p>Approved 80%</p>
												</div>

												<!-- Users -->
												<div
													class="single_quick_activity">
													<h4>Users</h4>
													<h3>
														<span class="counter"
															>20,000</span
														>
													</h3>
													<p>Book 85%</p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer Starts -->
			<div class="footer_part">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12 col-sm-12">
							<div class="footer_iner text-center">
								<p>
									2024 Â© Event Scheduler - Designed by<a
										href="https://github.com/coding-fortunatus">
										Fortunatus</a
									>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer Starts -->
		</section>
		<!-- JavaScript Library -->
		<script src="js/jquery1-3.4.1.min.js"></script>
		<script src="js/popper1.min.js"></script>
		<script src="js/bootstrap1.min.js"></script>
		<script src="js/metisMenu.js"></script>
		<script src="vendors/count_up/jquery.waypoints.min.js"></script>
		<script src="vendors/count_up/jquery.counterup.min.js"></script>
		<script src="vendors/swiper_slider/js/swiper.min.js"></script>
		<script src="vendors/niceselect/js/jquery.nice-select.min.js"></script>
		<script src="vendors/gijgo/gijgo.min.js"></script>
		<script src="vendors/datatable/js/jquery.dataTables.min.js"></script>
		<script src="vendors/datatable/js/dataTables.responsive.min.js"></script>
		<script src="vendors/datatable/js/dataTables.buttons.min.js"></script>
		<script src="vendors/datatable/js/buttons.flash.min.js"></script>
		<script src="vendors/datatable/js/jszip.min.js"></script>
		<script src="vendors/datatable/js/pdfmake.min.js"></script>
		<script src="vendors/datatable/js/vfs_fonts.js"></script>
		<script src="vendors/datatable/js/buttons.html5.min.js"></script>
		<script src="vendors/datatable/js/buttons.print.min.js"></script>
	</body>
</html>
