<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link rel="icon" href="img/logo.png" type="image/png" />

		<link rel="stylesheet" href="css/bootstrap1.min.css" />

		<link rel="stylesheet" href="vendors/themefy_icon/themify-icons.css" />

			href="vendors/material_icon/material-icons.css" />

		<link rel="stylesheet" href="css/metisMenu.css" />

		<link rel="stylesheet" href="css/style1.css" />
		<link
			rel="stylesheet"
			href="css/colors/default.css"
			id="colorSkinCSS" />
	</head>
	<body class="crm_body_bg">
		<!-- Side Bar Navigation Menu Start -->
		<nav class="sidebar">
			<!-- Admin Logo -->
			<div class="logo d-flex justify-content-between">
				<a href="index.html"><img src="img/logo.png" alt /></a>
				<div class="sidebar_close_icon d-lg-none">
					<i class="ti-close"></i>
				</div>
			</div>

			<!-- Admin Sidebar Menu -->
			<ul id="sidebar_menu">
				<!-- Dashboard Menu -->
				<li class="mm-active">
					<a class="active" href="index.html" aria-expanded="false">
						<img src="img/menu-icon/1.svg" alt />
						<span>Dashboard</span>
					</a>
				</li>

				<!-- Manage Events -->
				<li class>
					<a class="" href="events.html" aria-expanded="false">
						<img src="img/menu-icon/3.svg" alt />
						<span>Manage Events</span>
					</a>
				</li>

				<!-- Manage Users -->
				<li class>
					<a class="" href="users.html" aria-expanded="false">
						<img src="img/menu-icon/6.svg" alt />
						<span>Manage Users</span>
					</a>
				</li>
			</ul>
		</nav>
		<!-- Side Bar Navigation Menu Ends -->

		<section class="main_content dashboard_part">
			<!-- Main Container Header -->
			<div class="container-fluid g-0">
				<div class="row">
					<div class="col-lg-12">
						<div
							class="header_iner d-flex justify-content-between align-items-center">
							<div class="serach_field-area">
								<div class="search_inner">
									<p>User Profile</p>
								</div>
							</div>
							<div
								class="header_right d-flex justify-content-between align-items-center">
								<div class="profile_info">
									<img
										src="img/client_img.png"
										alt="user image" />
									<div class="profile_info_iner">
										<p>Welcome Admin!</p>
										<h5>Fortunatus Adegoke</h5>
										<div class="profile_info_details">
											<a href="#"
												>Log Out
												<i class="ti-shift-left"></i
											></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Main Content Inner -->
			<div class="main_content_iner">
				<div class="container-fluid plr_30 body_white_bg pt_20">
					<div class="row justify-content-start">
						<!-- User Profile page -->
						<div
							class="form-group col-md-2 mb-3 justify-content-center">
							<img
								class="d-block"
								src="img/client_img.png"
								alt="user profile image"
								width="120px"
								height="120px" />

							<button
								type="button"
								class="btn btn-outline-primary mt-3"
								data-bs-toggle="modal"
								data-bs-target="#exampleModal">
								Update profile
							</button>
						</div>
						<div class="form-group col-md-5 card p-3">
							<div class="card-title">
								<p class="text-center text-uppercase">
									Profile info
								</p>
							</div>
							<label for="fname">Firt name</label>
							<p class="form-control mb-3" id="fname">Jackson</p>
							<label for="lname">Last name</label>
							<p class="form-control mb-3" id="lname">Samuel</p>
							<label for="username">Username</label>
							<p class="form-control mb-3" id="username">
								Jackson
							</p>
							<label for="email">E-mail</label>
							<p class="form-control mb-3" id="email">
								user@gmail.com
							</p>
							<label for="usertype">User type</label>
							<p class="form-control mb-3" id="usertype">
								Administrator
							</p>
						</div>
					</div>

					<!-- Profile Edit Modal -->
					<div
						class="modal fade"
						id="exampleModal"
						tabindex="-1"
						aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5
										class="modal-title"
										id="exampleModalLabel">
										Admin profile update
									</h5>
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<form
										action=""
										method="POST"
										enctype="multipart/form-data">
										<div class="form-group mb-3">
											<input
												type="text"
												class="form-control"
												placeholder="E-mail"
												id="email"
												name="email"
												value="user@gmail.com"
												required />
										</div>
										<div class="form-group mb-3">
											<input
												type="text"
												class="form-control"
												placeholder="Username"
												id="username"
												name="username"
												value="Jackson"
												required />
										</div>

										<div class="form-group mb-3">
											<input
												type="text"
												class="form-control"
												placeholder="First name"
												id="fname"
												name="firstname"
												required />
										</div>

										<div class="form-group mb-3">
											<input
												type="text"
												class="form-control"
												placeholder="Last name"
												id="lname"
												name="lastname"
												required />
										</div>

										<div class="form-group mb-3">
											<input
												type="password"
												class="form-control"
												placeholder="Password"
												id="password"
												name="password"
												required />
										</div>

										<div class="form-group mb-3">
											<input
												type="file"
												class="form-control .form-control-file."
												placeholder="Profile image"
												id="image"
												name="image"
												accept=".jpg, .png, .jpeg"
												required />
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-danger"
										data-bs-dismiss="modal">
										Cancel
									</button>
									<form action="">
										<button
											type="submit"
											class="btn btn-success">
											Save changes
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer Starts -->
			<div class="footer_part">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12 col-sm-12">
							<div class="footer_iner text-center">
								<p>
									2024 Â© Event Scheduler - Designed by<a
										href="https://github.com/coding-fortunatus">
										Fortunatus</a
									>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer Starts -->
		</section>
		<!-- JavaScript Library -->
		<script src="js/jquery1-3.4.1.min.js"></script>
		<script src="js/popper1.min.js"></script>
		<script src="js/bootstrap1.min.js"></script>
		<script src="js/metisMenu.js"></script>
		<script src="vendors/count_up/jquery.waypoints.min.js"></script>
		<script src="vendors/count_up/jquery.counterup.min.js"></script>
		<script src="vendors/swiper_slider/js/swiper.min.js"></script>
		<script src="vendors/niceselect/js/jquery.nice-select.min.js"></script>
		<script src="vendors/gijgo/gijgo.min.js"></script>
		<script src="vendors/datatable/js/jquery.dataTables.min.js"></script>
		<script src="vendors/datatable/js/dataTables.responsive.min.js"></script>
		<script src="vendors/datatable/js/dataTables.buttons.min.js"></script>
		<script src="vendors/datatable/js/buttons.flash.min.js"></script>
		<script src="vendors/datatable/js/jszip.min.js"></script>
		<script src="vendors/datatable/js/pdfmake.min.js"></script>
		<script src="vendors/datatable/js/vfs_fonts.js"></script>
		<script src="vendors/datatable/js/buttons.html5.min.js"></script>
